<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #FFDAB9, #ADD8E6, #E6E6FA);


      }

      .signin {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      input {
        height: 50px; 
        width:80%;
        margin-bottom: 20px; 
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 0 15px; 
        font-size: 18px; 
      }

      input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      #SignIn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        height: 50px; 
        font-size: 18px; 
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #SignIn:hover {
        background-color: #0056b3;
      }

      .guest {
        margin-top: 10px;
      }

      .guest a {
        color: #007bff;
        text-decoration: none;
      }

      .guest a:hover {
        text-decoration: underline;
      }

      @media (min-width:320px) and (max-width: 600px) {
       
        body {
          height: 90vh;
          padding: 20px;
          display: grid ;
          justify-content: center;
          align-items: center;
        }

        .signin {
          width: 100%;
          max-width: 90%;
          padding: 15px;
          
          display: flex;
          justify-content: center;
          align-items: center;

        }

        input {
          font-size: 16px;
          height: 45px; 
        }

        #SignIn {
          height: 45px; 
          font-size: 16px;
        }

        h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- <div class="op"> -->
    <div class="signin">
      <h1>Sign In</h1>
      <input type="email" required placeholder="Mail" id="loginEmail" />
      <input
        type="password"
        required
        placeholder="Password"
        id="loginPassword"
      />
      <button id="SignIn">Sign In</button>

      <div class="guest">
        <p>
          Not a Member? <a href="./signup.html">Sign Up</a>
        </p>
        <p>
          Login as <a href="./mai.html">Guest</a>
        </p>
      </div>
    <!-- </div> -->
  </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA_f7Rs5uSSRT6fwVwjcAjSiK_DaLDbRi4",
        authDomain: "tour-planner-52db8.firebaseapp.com",
        projectId: "tour-planner-52db8",
        storageBucket: "tour-planner-52db8.firebasestorage.app",
        messagingSenderId: "562576093056",
        appId: "1:562576093056:web:ee1c537ab572dfece01b65",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      var btn=document.getElementById("SignIn")
      btn.addEventListener("click", () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            console.log("User logged in:", userCredential.user);
            alert("Login successful!");
          })
          .catch((error) => {
            console.error("Login error:", error.code, error.message);
            alert("Login failed: ${error.message}");
          });
      });
    </script>

</html>
